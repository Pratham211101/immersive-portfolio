<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & basic meta -->
    <title>Pratham Goswami — Creative Full-Stack Developer</title>
    <meta name="description" content="Pratham Goswami — Creative full-stack developer building performant, accessible web apps with delightful UI." />
    <meta name="author" content="Pratham Goswami" />
    <meta name="keywords" content="Pratham Goswami, web developer, full-stack, React, TypeScript, Tailwind, portfolio" />

    <!-- canonical (set to your production URL or GitHub Pages) -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Social / Open Graph -->
    <meta property="og:title" content="Pratham Goswami — Creative Full-Stack Developer" />
    <meta property="og:description" content="Building modern, accessible web experiences. Check out my portfolio and projects." />
    <meta property="og:type" content="website" />
    <!-- Replace with your hosted image (1200x630 recommended) -->
    <meta property="og:image" content="https://yourdomain.com/opengraph.png" />
    <meta property="og:url" content="https://yourdomain.com/" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- optional: your twitter handle -->
    <meta name="twitter:site" content="@yourhandle" />
    <meta name="twitter:title" content="Pratham Goswami — Portfolio" />
    <meta name="twitter:description" content="Creative full-stack dev — React, TypeScript, AWS, Spring Boot." />
    <meta name="twitter:image" content="https://yourdomain.com/opengraph.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />

    <!-- Optional: preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- App entry (Vite/React) -->
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
